server {
    listen 80;
    server_name letterring.shop;

    client_max_body_size 50M;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    return 301 https://$host$request_uri;
}

# HTTPS ì„œë²„
server {
    listen 443 ssl;
    server_name letterring.shop;

    client_max_body_size 50M;

    # ğŸ” ì¸ì¦ì„œ ì ˆëŒ€ ê²½ë¡œ
    ssl_certificate /etc/nginx/letsencrypt/live/letterring.shop/fullchain.pem;
    ssl_certificate_key /etc/nginx/letsencrypt/live/letterring.shop/privkey.pem;

    # ğŸ”§ ì •ì  íŒŒì¼
   root /usr/share/nginx/html;
   index index.html;

    location / {
        # ğŸ”§ ì •ì  íŒŒì¼
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

    }

    # ğŸ” API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ğŸ“„ Swagger UI
    location /swagger-ui/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ğŸ“„ Swagger API ë¬¸ì„œ
    location /v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /login/oauth2/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ğŸ” FastAPI ì„œë²„ 
    location /ai/ {
        proxy_pass http://fastapi:8001;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}