# HTTP 요청 → HTTPS 리다이렉트
server {
    listen 80;
    server_name letterring.shop;

    client_max_body_size 50M;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    return 301 https://$host$request_uri;
}

# HTTPS 서버
server {
    listen 443 ssl;
    server_name letterring.shop;

    client_max_body_size 50M;

    # 🔐 인증서 절대 경로
    ssl_certificate /etc/nginx/letsencrypt/live/letterring.shop/fullchain.pem;
    ssl_certificate_key /etc/nginx/letsencrypt/live/letterring.shop/privkey.pem;

    # 🔧 정적 파일
   root /usr/share/nginx/html;
   index index.html;

    location / {
        # 🔧 정적 파일
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

    }

    # 🔁 API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # 📄 Swagger UI
    location /swagger-ui/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 📄 Swagger API 문서
    location /v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /login/oauth2/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 🔁 FastAPI 서버 
    location /ai/ {
        proxy_pass http://fastapi:8001;  
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}